<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stage [[${progress.currentStageId}]] - Project Enigma</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/timer.js}"></script>
</head>
<body>

    <div class="container">
        <div class="game-header">
            <h3>User: <span th:text="${user.id.substring(0,8)} + '...'">ID</span></h3>
            <p class="timer">Time: <span id="timer-val" th:text="${progress.totalElapsedSeconds}">0</span>s</p>
        </div>

        <hr>

        <div th:if="${message}" class="alert" th:classappend="${alertClass}">
            <span th:text="${message}">Message</span>
        </div>

        <h1>Stage <span th:text="${progress.currentStageId}">1</span></h1>
        
        <div th:if="${riddle == null}">
            <h2>Congratulations! All Stages Cleared! üéâ</h2>
            <p>You have proven your skills. Welcome to Project Enigma.</p>
            <br>
            <a th:href="@{/}" class="btn">Return to Top</a>
        </div>

        <div th:if="${riddle != null}">
            <div class="riddle-box">
                <p class="mission-text" th:text="${riddle.hint}">Mission: ...</p>
                
                <div class="moving-target-container">
                    <div class="moving-text" th:text="'KEY: ' + ${riddle.answer.toUpperCase()}">KEY: ???</div>
                </div>
            </div>

            <form th:action="@{/play/answer}" th:object="${answerForm}" method="post" class="answer-form">
                <input type="text" th:field="*{answer}" class="answer-input" 
                       placeholder="Enter Answer..." required autofocus autocomplete="off">
                <button type="submit" class="btn btn-answer">Answer</button>
            </form>
        </div>

        <br>
        <a th:href="@{/}" class="sub-link">‚Üê Return to Top</a>
    </div>

</body>
</html>

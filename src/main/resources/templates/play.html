<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Enigma</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/timer.js}"></script>
</head>
<body>

    <div class="container">
        
        <div th:if="${riddle != null}">
            <div class="game-header">
                <h3>User: <span th:text="${user.id.substring(0,8)}">ID</span>...</h3>
                <p class="timer">Time: <span id="timer-val" th:text="${progress.totalElapsedSeconds}">0</span>s</p>
            </div>
            <hr>

            <div th:if="${message}" class="alert" th:classappend="${alertClass}">
                <span th:text="${message}">Message</span>
            </div>

            <h1>Stage <span th:text="${progress.currentStageId}">1</span></h1>
            
            <div class="riddle-box">
                <p class="mission-text" th:text="${riddle.hint}">Mission: ...</p>
                <div class="moving-target-container">
                    <div class="moving-text" th:text="'KEY: ' + ${riddle.answer.toUpperCase()}">KEY: ???</div>
                </div>
            </div>

            <form th:action="@{/play/answer}" th:object="${answerForm}" method="post" class="answer-form">
                <input type="text" th:field="*{answer}" class="answer-input" 
                       placeholder="Enter Answer..." required autofocus autocomplete="off">
                <button type="submit" class="btn btn-answer">Answer</button>
            </form>
        </div>


        <div th:if="${riddle == null}" class="clear-screen">
            <h1 class="clear-title">MISSION COMPLETE</h1>
            
            <p class="clear-sub-text">Congratulations!</p>
            <p>You have deciphered all codes.</p>
            
            <div class="score-board">
                <p>User: <span th:text="${user.id}">ID</span></p>
                <p>Total Time: <span class="score-value" th:text="${progress.totalElapsedSeconds}">0</span> seconds</p>
            </div>

            <div class="btn-group">
                <form th:action="@{/play/restart}" method="post">
                    <button type="submit" class="btn btn-replay">
                        â†» Replay Mission
                    </button>
                </form>

                <a th:href="@{/}" class="sub-link">Return to Top</a>
            </div>
        </div>

        <div class="game-footer">
                <a th:href="@{/}" class="footer-home">â†© home</a>

                <div class="footer-center">
                    <details class="hint-box">
                        <summary class="hint-icon">ðŸ’¡</summary>
                        <div class="hint-content">
                            <span th:text="${riddle.hint}">Hint Text</span>
                        </div>
                    </details>
                </div>
                <div class="footer-right"></div>
            </div>
        </div>
    </div>

</body>
</html>

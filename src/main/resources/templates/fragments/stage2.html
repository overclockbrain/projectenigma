<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="riddle-content" class="stage2-container">
        <script th:src="@{/js/stage2.js}"></script>

        <h2 class="riddle-title">Who is the Werewolf?</h2>
        <p class="riddle-desc">一匹の人狼が嘘をついている。人狼を見つけ出せ。</p>

        <div class="suspects-wrapper">
            <div class="suspect" data-id="A">
                <div class="speech-bubble">「私は人狼じゃない」</div>
                <div class="suspect-icon">👱‍♂️</div>
                <div class="suspect-name">Villager A</div>
            </div>

            <div class="suspect" data-id="B">
                <div class="speech-bubble">「Cが人狼だ」</div>
                <div class="suspect-icon">👩‍🦰</div>
                <div class="suspect-name">Villager B</div>
            </div>

            <div class="suspect" data-id="C">
                <div class="speech-bubble">「Dは人狼じゃない」</div>
                <div class="suspect-icon">👴</div>
                <div class="suspect-name">Villager C</div>
            </div>

            <div class="suspect" data-id="D">
                <div class="speech-bubble">「Bが嘘をついてる」</div>
                <div class="suspect-icon">👦</div>
                <div class="suspect-name">Villager D</div>
            </div>
        </div>

        <p id="selection-display" style="margin-top: 1rem; color: #888; height: 1.5rem;">
            Select a suspect...
        </p>
    </div>
</body>
</html>

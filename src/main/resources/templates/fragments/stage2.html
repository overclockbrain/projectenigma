<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="riddle-content" class="stage2-container">
        <script th:src="@{/js/stage2.js}"></script>

        <h2 class="riddle-title" th:text="#{stage2.title}">Who is the Werewolf?</h2>
        <p class="riddle-desc" th:text="#{stage2.desc}">Find the liar...</p>

        <div class="suspects-grid">
            <div th:each="suspect : ${suspects}" 
                class="suspect" 
                th:data-id="${suspect.id}">

                <div class="speech-bubble" 
                    th:text="#{__${suspect.quoteKey}__}">
                    ...
                </div>

                <div class="suspect-icon" 
                    th:data-original-face="${suspect.icon}"
                    th:text="${suspect.icon}">
                    ğŸ‘¨â€ğŸŒ¾
                </div>

                <div class="suspect-name">
                    <span th:text="#{stage2.name.prefix}">Suspect</span> 
                    <span th:text="${suspect.id}">E</span>
                </div>
            </div>
        </div>
        <p id="selection-display" 
           th:text="#{stage2.select}"
           th:data-pattern="#{stage2.you_suspect}">
           Select a suspect...
        </p>
    </div>
</body>
</html>
